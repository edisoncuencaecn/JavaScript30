<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth, Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" min=0 max=255 name="rmin">
          <label for="rmax">Red Max:</label>
          <input type="range" min=0 max=255 name="rmax">

          <br>

          <label for="gmin">Green Min:</label>
          <input type="range" min=0 max=255 name="gmin">
          <label for="gmax">Green Max:</label>
          <input type="range" min=0 max=255 name="gmax">

          <br>

          <label for="bmin">Blue Min:</label>
          <input type="range" min=0 max=255 name="bmin">
          <label for="bmax">Blue Max:</label>
          <input type="range" min=0 max=255 name="bmax">
        </div> 
    </div>

    <canvas class="photo"></canvas> <!-- every a few seconds we will take snap shot (sound) and dump it into this element for manipulation -->
    <video class="player"></video> <!-- The video from the webcam will put into this element player-->
    <div class="strip"></div> <!-- // insert the html into the code via <div class="strip"></div>-->
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js">

  </script>

</body>
</html>
