<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 500; //100px closest-500px farest, it's the 'farest' mousemove to go & 0px is the 'lowest', then 100 fastest, 100/2=50 highest & -50 lowest, then mouse goes from 50 to -50
  function shadow(e){
    //console.log(e);//prints all the mousemove coordinates such as screenX, screenY, offSetX, offSetY, offSetWith, offsetHeigh
    //const width = hero.offsetWidth;// Get width & heigh of the div element
    //const height = hero.offsetWidth;
    const { offsetWidth : width, offsetWidth : height} = hero;//instead previous couple instructions
    //let x = e.offsetX; // from left screen corner, if there are not children elements on the screen
    //let y = e.offsetY; // from top screen corner, if there are not children elements on the screen
    let {offsetX: x, offsetY: y} = e;
    // 'this' is what I listen on represents the <div class = "hero">..</div>, 'e.target'  is what I trigger on <h1 contenteditable>ðŸ”¥WOAH!</h1>
    // but this & e  could be the same if there are not children elements, otherwise different if there are children around. 
    //console.log(this, e.target);
    //so when this & e.target are different I am over the children element, then I add offsetLeft/offsetTop accordingly
    //to calculate the absolute mouse postion from screen top left corner.
    if(this !== e.target){
      x = x + e.target.offsetLeft;//mouse top position (in pixels) relative to the parent.
      y = y + e.target.offsetTop;//mouse left position (in pixels) relative to the parent.
    }
    //console.log(x,y);
    //How far 'walk' in pixels the shadow over the word 'WOAH' should go to create the its shadow
    const xWalk = Math.round((x / width * walk) - (walk /2));// walk=100, then  100 fastest, 100/2=50 highest & -50 lowest
    const yWalk = Math.round((y / height * walk) - (walk /2));// then mouse goes from 50 to -50
    //console.log(xWalk, yWalk);
    text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                            ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                            ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
                            `;//offset-x offset-y blur-radius color, multiple shadow;
  }
  hero.addEventListener('mousemove',shadow);

</script>
</body>
</html>
