<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>
   @import './style.css';
   
  </style>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]'); /* To listen to all the list's items input[type="checkbox"]*/
  let lastCheck; /* to log the 'lastcheck' is the first checked up item not holding down shift key, we need to know which one was  */
  function handleCheck(e) {/* e is the input click event */
    let inBetween = false;
    if (e.shiftKey && this.checked) {/* Check if the input check up event has the key shift down, not unchecked*/
      /* we loop over all items looking for the first checked up item and last checked up held down item, so we can determine the items 'inBetween' to be checked up too*/
      checkboxes.forEach(checkbox => {
        if (checkbox === this || checkbox ===lastCheck) { /* 'this' is the last checked up item holding down the shift key, 'lastcheck' is the first checked up item not holding down shift key*/
          inBetween = !inBetween; /* to true */
        };
        if(inBetween){
          checkbox.checked = true;
        };
      });
    };
   lastCheck = this; /* this is <input type="checkbox"> , last checked up item holding down th shift key*/
   console.log(`This: ${this}`);
  };
  checkboxes.forEach(checkbox => checkbox.addEventListener('click',handleCheck)); /* Create a listening event per input item looking for one click or one change, 'click' will trigger only when the keyboard is used */
</script>
</body>
</html>
