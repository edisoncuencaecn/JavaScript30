    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's, which returns the filtered array of elements from those were given
    // Arrow array solution
     const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
     console.table(fifteen);
     // Wes-Bos' solution
     const fifteenWB = inventors.filter(
       function(inventor){
         if(inventor.year >=1500 && inventor.year <=1599) {
           return true // it means we keep the element, no need to return false
         }
       }
     );
     console.table(fifteenWB);
    // Array.prototype.map(), which returns the same array of elements which were given
    // 2. Give us an array of the inventors first and last names
     const fullNames = inventors.map(inventor => `${inventor.first}  ${inventor.last}`);
     console.table(fullNames);
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest or descendent
     const ordered = inventors.sort(
       function(a, b) {
         if(a.year > b.year) { // older
           return 1 // 
         } else {
           return -1
         }
       }
     );
     console.table(ordered);
     // arrow function and inline condition/ternary
     const orderedWB = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
     console.table(orderedWB);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
     const totalYears = inventors.reduce((total, inventor) => {
       return total + (inventor.passed - inventor.year);
     },0); // added 0 to give an initial value to total avoiding an undefined error
