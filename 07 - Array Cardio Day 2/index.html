<!DOCTYPE html>
<html lang="en">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    /*
    const isAdult = people.some(function(person) {
       const currentYear = (new Date()).getFullYear();
       if (currentYear - person.year >= 19) {
         return true; 
      }
    });
    */
    /* the same function but w/implicit return */
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log(`at least one is >= 19, ${isAdult}`);

    // Array.prototype.every() // is everyone 19 or older?
    const isAdultEvery = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log(`Every one is >= 19, ${isAdultEvery}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // If no element in the array satisfies the condition, find() returns undefined.
    // find the comment with the ID of 823423
    /*
    const comment = comments.find(function(comment){
      if (comment.id === 823423){
        return true;
      }
    });
    */
    /* The same function but arrow function or w/implicit return */
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()


    // Find the comment with this ID
    // delete the comment with the ID of 823423

    let comments1 = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    const Index2 = comments1.findIndex(comment => comment.id === 823423);
    console.table(comments1);
    /* Deletes the element in a new array using the spread */
    const newComments = [
      /* the followig builds a new copy of the array */
       ...comments1.slice(0, Index2),
       ...comments1.slice(Index2 + 1)
    ];
    console.table(newComments);

    /* Deletes the element in the same array */
    comments1.splice(Index2, 1); /* Deletes the element in the same array */
    console.table(comments1);
    
    /* Both methods output the same results */

  </script>
</body>
